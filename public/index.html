<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuat API Key</title>

    <style>
        /* Mengganti tema dari biru/ungu gelap menjadi hijau/teal gelap */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            margin: 0;
            min-height: 100vh;
            /* Latar belakang hijau/teal gelap */
            background: radial-gradient(circle at top, #153835, #001210);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .card {
            /* Warna card hijau/biru tua */
            background: linear-gradient(180deg, #1f2a2a, #111a1a);
            width: 420px;
            padding: 30px;
            border-radius: 22px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            border: 1px solid #2e4a4a;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            letter-spacing: 1px;
            color: #d1fae5; /* Warna teks hijau muda */
        }

        textarea {
            width: 100%;
            height: 90px;
            margin-top: 15px;
            border-radius: 14px;
            /* Input field lebih gelap */
            background: #111a1a;
            border: 1px solid #2e4a4a;
            color: #e0e0ff;
            padding: 15px;
            font-size: 14px;
            resize: none;
            outline: none;
        }
        
        input {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            border-radius: 14px;
            /* Input field lebih gelap */
            background: #111a1a;
            border: 1px solid #2e4a4a;
            color: #ffffff;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 18px;
            border: none;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            /* Gradient Hijau Teal */
            background: linear-gradient(135deg, #10b981, #06b6d4); 
            color: #fff;
            margin-top: 10px;
            transition: 0.3s ease;
        }

        .btn-generate {
             /* Gradient Biru Teal */
            background: linear-gradient(90deg, #2dd4bf, #0e7490);
            margin-top: 14px;
        }

        .btn:hover {
            transform: scale(1.03);
            /* Bayangan Hijau/Teal */
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.6);
        }

        .section-title {
            text-align: center;
            margin: 25px 0 10px;
            color: #a7f3d0; /* Warna judul section */
            font-weight: 600;
        }
        
        /* Message Box Styling */
        #msg {
            text-align: center;
            margin-top: 15px;
            min-height: 20px;
            font-weight: 600;
        }

        .admin-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #99f6e4; /* Warna link teal muda */
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid #14b8a6;
            text-decoration: none;
            transition: 0.2s ease;
        }

        .admin-link:hover {
            background-color: #112c2c;
            color: #d1fae5;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Buat API Key</h2>

        <button id="btn-generate" class="btn btn-generate">Generate API Key</button>

        <textarea id="apikey" readonly>API Key akan muncul di sini...</textarea>

        <div class="section-title">Data User</div>

        <input id="firstname" placeholder="First Name">
        <input id="lastname" placeholder="Last Name">
        <input id="email" placeholder="Email">

        <button id="btn-save" class="btn">Save User</button>
        
        <p id="msg" style="color: #4ade80;"></p>

        <!-- Tombol/Link menuju halaman Login Admin yang diminta user -->
        <a href="/login" class="admin-link">
            &rarr; Akses Admin Dashboard
        </a>
    </div>

    <script>
        /* Helper: Custom Message Display (Mengganti alert) */
        const msgEl = document.getElementById('msg');
        function showMessage(text, isSuccess = true) {
            msgEl.textContent = text;
            msgEl.style.color = isSuccess ? "#4ade80" : "#f87171"; // Hijau atau Merah
            setTimeout(() => msgEl.textContent = '', 4000);
        }

        /* Generate API Key */
        document.getElementById('btn-generate').addEventListener('click', async () => {
            document.getElementById('apikey').value = 'Generating...';

            try {
                const res = await fetch('/api/generate', { method: 'POST' });
                const data = await res.json();

                if (data.success) {
                    document.getElementById('apikey').value = data.api_key;
                    showMessage('API Key berhasil dibuat!', true);
                } else {
                    document.getElementById('apikey').value = 'Generate gagal';
                    showMessage('Gagal membuat API Key.', false);
                }
            } catch(e) {
                 document.getElementById('apikey').value = 'Server Error';
                 showMessage('Kesalahan Server saat generate API Key.', false);
            }
        });

        /* Save User */
        document.getElementById('btn-save').addEventListener('click', async () => {
            const api_key = document.getElementById('apikey').value.trim();
            const firstname = document.getElementById('firstname').value.trim();
            const lastname = document.getElementById('lastname').value.trim();
            const email = document.getElementById('email').value.trim();


            if (!api_key || api_key.includes("API Key") || api_key === "Generating...") {
                return showMessage("Generate API Key dulu!", false);
            }

            if (!firstname || !lastname || !email) {
                 return showMessage("Semua field user wajib diisi!", false);
            }
            
            showMessage("Menyimpan user...", true);

            const body = {
                first_name: firstname,
                last_name: lastname,
                email: email,
                api_key: api_key
            };

            try {
                const res = await fetch('/api/user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await res.json();

                if (data.success) {
                    showMessage("User dan API Key berhasil disimpan!", true);
                    // Bersihkan form
                    document.getElementById('firstname').value = '';
                    document.getElementById('lastname').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('apikey').value = 'API Key berhasil disimpan!';

                } else {
                    showMessage(`Gagal menyimpan user: ${data.error}`, false);
                }
            } catch (e) {
                showMessage("Kesalahan Jaringan/Server saat menyimpan user.", false);
            }
        });
    </script>

</body>

</html>
